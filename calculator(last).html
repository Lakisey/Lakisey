<!DOCTYPE html>
<html>
<body>

  <script>
'use strict';
function Calculator() {
    this.methods = {
        "-": (a, b) => a - b,
        "+": (a, b) => a + b
    };
    this.calculate = function(str) {
        let split = str.split(' '),
        a = +split[0],
        op = split[1],
        b = +split[2]
    if (!this.methods[op] || isNaN(a) || isNaN(b)){
        return NaN;
    }
    
    return this.methods[op](a, b);
    }

    this.addMethod = function(name, func) {
        this.methods[name] = func;
    };
}
let calc = new Calculator;
let powerCalc = new Calculator;
powerCalc.addMethod("*", (a, b) => a * b);
powerCalc.addMethod("/", (a, b) => a / b);
powerCalc.addMethod("**", (a, b) => a ** b);

let arr = [];
while (true) {
let NumCalc = prompt('Введите уравнение' , '');
if(NumCalc == "history") break;
let result = powerCalc.calculate(NumCalc);
alert(NumCalc + ' = ' + result );
let his = (" " + NumCalc + ' = ' + result);
arr.push(his);
}
alert(arr);

  </script>

</body>
</html>
