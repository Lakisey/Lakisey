<!DOCTYPE html>
<script>
"use strict";

(async () => {
let user = {
  name: 'John',
  surname: 'Smith'
};

let response = await fetch('https://my-json-server.typicode.com/Lakisey/Lakisey/posts', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json;charset=utf-8'
  },
  body: JSON.stringify(user)
});

let result = await response.json();
alert(result.message);
})()
</script>
